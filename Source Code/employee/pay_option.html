<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("./include/header.html");
        $("#footer").load("./include/footer.html");
      });
    </script>
    <style>
      form {
        display: flex;
        flex-direction: column;
        row-gap: 16px;
      }
      .container {
        row-gap: 0px !important;
      }
      a.option {
        color: black;
        padding: 20px;
        border-radius: 8px;
      }
      a.option:hover {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <a class="option" href="pay_confirm.html?paymentType=Cash">Cash</a>
      <a class="option" href="pay_confirm.html?paymentType=CreditCard">Credit Card</a>
      <a class="option" href="pay_confirm.html?paymentType=QrCode">QR Code</a>
    </div>
    <div id="footer"></div>
  </body>
</html>
